<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-DyrCqE90.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-Bwvwurs5.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <a class="back-link" href="./index.html">Go back</a>
          <span class="main-title-gradient">Welcome</span> to Timer
        </h1>
      </div>
      <div class="input-btn-wrapper">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>
